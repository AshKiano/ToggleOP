# Этот раздел содержит сообщения, которые отправляются командой /toggleop.
messages:
  # Сообщение, отправляемое, когда игрок пытается использовать /toggleop без разрешения.
  noPermission: "У вас нет разрешения использовать эту команду!"
  # Сообщение, отправляемое, когда неигрок (например, консоль) пытается использовать /toggleop.
  nonPlayer: "Эту команду могут использовать только игроки!"
  # Сообщение, отправляемое, когда статус OP игрока отменяется.
  revokeOp: "Статус OP отозван."
  # Сообщение, отправляемое, когда игроку предоставляется статус OP.
  grantOp: "Статус OP предоставлен."
