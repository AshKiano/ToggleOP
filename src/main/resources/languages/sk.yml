# Táto sekcia obsahuje správy, ktoré sa odosielajú pri použití príkazu /toggleop.
messages:
  # Správa odoslaná, keď hráč skúsi použiť /toggleop bez povolenia.
  noPermission: "Nemáš povolenie na použitie tohto príkazu!"
  # Správa odoslaná, keď nie-hráč (napr., konzola) skúsi použiť /toggleop.
